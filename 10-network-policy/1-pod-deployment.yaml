apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-app
  namespace: erp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: erp-app
  template:
    metadata:
      labels:
        app: erp-app
    spec:
      containers:
      - name: erp-container
        image: nginx
        ports:
        - containerPort: 80
---
